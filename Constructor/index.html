!<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Article Component Constructor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" media="screen" href="../CSS/index.css" />
    <script src="Constructor.js"></script>
</head>
<body>

    <div class="container">
        <div class="jumbotron"><h1>Add an article to the Lambda School Newsfeed</h1></div>

    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <form id="articleForm" action="#" onsubmit="return createArticle(this);">
                <label for="articleHeading">Article Heading</label>
                <input type="articleHeading" class="form-control" id="articleHeading" placeholder="Awesome Title">
                <label for="articleDate">Article Date</label>
                <input type="articleDate" class="form-control" id="articleDate" placeholder="July 11, 2018">
                <label for="articleBody">Article Body</label>
                <textarea class="form-control" id="articleBody" placeholder="lorem ipsum"></textarea>
                <div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-2 mt-4">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
